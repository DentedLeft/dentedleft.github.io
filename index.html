<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dented Modding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <h1>Dented Modding</h1>
        <p>Innovating Minecraft Experiences</p>
      </div>
      <nav>
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Welcome to Dented Modding</h1>
      </header>

      <section id="intro" class="intro">
        <p>We are a group of modders dedicated to creating unique and engaging Minecraft experiences.</p>
      </section>

      <section id="projects" class="projects">
        <h2>Our Projects</h2>
        <div class="project-list">
          <div class="project-item">
            <a href="https://modrinth.com/mod/chance-choice" target="_blank">
              <img src="https://modrinth.com/mod/chance-choice/versions" alt="Chance & Choice Mod" />
              <h3>Chance & Choice</h3>
            </a>
          </div>
          <div class="project-item">
            <a href="https://modrinth.com/mod/deck-of-many-things" target="_blank">
              <img src="https://modrinth.com/mod/deck-of-many-things/versions" alt="Deck of Many Things Mod" />
              <h3>Deck of Many Things</h3>
            </a>
          </div>
          <div class="project-item">
            <a href="https://modrinth.com/mod/jamming" target="_blank">
              <img src="https://modrinth.com/mod/jamming/versions" alt="Jamming Mod" />
              <h3>Jamming</h3>
            </a>
          </div>
          <!-- Add more project items as needed -->
        </div>
      </section>

      <section id="team" class="team">
        <h2>Meet the Team</h2>
        <div class="team-members">
          <!-- Team member profiles will be added here -->
        </div>
      </section>

      <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
